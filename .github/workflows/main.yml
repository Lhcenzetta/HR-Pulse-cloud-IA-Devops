name: HR-Pulse CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "backend/uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          cd backend
          uv sync --no-dev

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/app/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend/app
          npm ci

      - name: Run lint
        run: |
          cd frontend/app
          npm run lint

      - name: Build application
        run: |
          cd frontend/app
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  docker-ci:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create dummy .env for build
        run: |
          echo "data_url=dummy" >> .env
          echo "SECRET_KEY=dummy" >> .env

      - name: Build images
        run: docker compose build
